<!DOCTYPE>
<html>
  <head>
      <title>Generación de números pseudoaleatorios</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body">

      <section class="subheader">
          <h2>Comparación de métodos de ordenamiento</h2>
          <input type="number" id="Cantidad" name="Cantidad"><br>
          <button id="getUpdates" class="btn-primary" style="background-color:red; border-color: red;"> Cargar Array </button>
          <button id="comenzar" class="btn-primary"style="background-color:red; border-color: red;"> Sortear Array</button>
      </section>

      <section>
        <div style="display: flex; justify-content: center;">
            <div  style="width:800px;height:500px">
                <h3>Bubble Sort</h3>
                <canvas id="bubble"></canvas>

                <label id= "bubblelabel1"><b>Condicionales</b></label>
                <label id= "bubbleCondicionales"></label>
                <label id= "bubblelabel2"><b>Repeticiones</b></label>
                <label id= "bubbleRepeticiones"></label>
                <label id= "bubblelabel3"><b>Intercambios</b></label>
                <label id= "bubbleIntercambios"></label>

            </div>
            <div  style="width:800px;height:500px">
                <h3>Insertion Sort</h3>
                <canvas id="insertion"></canvas>
                <label id= "insertionlabel1"><b>Condicionales</b></label>
                <label id= "insertionCondicionales"></label>
                <label id= "insertionlabel2"><b>Repeticiones</b></label>
                <label id= "insertionRepeticiones"></label>
                <label id= "insertionlabel3"><b>Intercambios</b></label>
                <label id= "insertionIntercambios"></label>
            </div>
        </div>
    </section>
    <section>        
        <div style="display: flex; justify-content: center;">
            <div  style="width:800px;height:500px">
                <h3>Heap Sort</h3>
                <canvas id="heap"></canvas>
                <label id= "heaplabel1"><b>Condicionales</b></label>
                <label id= "heapCondicionales"></label>
                <label id= "heaplabel2"><b>Repeticiones</b></label>
                <label id= "heapRepeticiones"></label>
                <label id= "heaplabel3"><b>Intercambios</b></label>
                <label id= "heapIntercambios"></label>
            </div>
            <div  style="width:800px;height:500px">
                <h3>QuickSort</h3>
                <canvas id="quick"></canvas>
                <label id= "quicklabel1"><b>Condicionales</b></label>
                <label id= "quickCondicionales"></label>
                <label id= "quicklabel2"><b>Repeticiones</b></label>
                <label id= "quickRepeticiones"></label>
                <label id= "quicklabel3"><b>Intercambios</b></label>
                <label id= "quickIntercambios"></label>
            </div>
        </div>
    </section>

    


    
      </section>




      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
      <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script type="text/javascript" src="./app1.js"></script>

  </body>
</html>
