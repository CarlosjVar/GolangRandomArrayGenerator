<!DOCTYPE>
<html>
  <head>
      <title>Generación de números pseudoaleatorios</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <body">

          <input type="number" id="Cantidad" name="Cantidad"><br>
          <button id="getUpdates" class="btn-primary" style="background-color:red; border-color: red;"> Cargar Array </button>
          <button id="boton2" class="btn-primary"style="background-color:red; border-color: red;"> Sortear Array</button>
      </section>

      <section>
        <div style="display: flex; justify-content: center;">

                <canvas id="bubble"></canvas>
            </div>
            <div  style="width:800px;height:500px">
                <h3>Insertion Sort</h3>
                <canvas id="insertion"></canvas>
            </div>
        </div>
    </section>
    <section>        
        <div style="display: flex; justify-content: center;">
            <div  style="width:800px;height:500px">
                <h3>Heap Sort</h3>
                <canvas id="heap"></canvas>
            </div>
            <div  style="width:800px;height:500px">
                <h3>QuickSort</h3>
                <canvas id="quick"></canvas>
            </div>
        </div>
    </section>

    


    
      </section>
